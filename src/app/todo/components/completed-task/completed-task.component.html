<div *ngFor="let item of tasks; let i = index">
  <div class="flex justify-between w-full" *ngIf="item.checked == true">
    <div class="text-task">
      <input class="input-task" type="checkbox" [checked]="item.checked" />
      {{ item.task | titlecase }}
    </div>
    <div class="text-right flex justify-between">
      <button (click)="deleteOneTask(i)">
        <span class="material-icons">delete_outline</span>
      </button>
    </div>
  </div>
</div>

<div class="col-span-1 text-right text-xs">
  <button (click)="deleteAllTask()" class="button-delete">
    <span class="material-icons text-xl">delete_outline</span>
    Delete all
  </button>
</div>
